name: CI - Next.js Frontend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies (legacy peer deps)
        run: npm install --legacy-peer-deps

      #  - name: ğŸ’… Auto format with Prettier
      #    run: npm run format:fix

      - name: âœ… Lint check (ESLint)
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm run test || echo "No tests found"

      - name: ğŸ—ï¸ Build Next.js project
        run: npm run build
